<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сессии с психологом онлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <!-- ШАПКА  -->
        <header>
            <img src="./logo/Speak.png" alt="Speak" class="logo">
            
            <nav class="menu">
                <a href="#" class="menu_item">About us</a>
                <a href="#" class="menu_item">Blog</a>
                <a href="#" class="menu_item">Contact</a>
            </nav>

            <div class="btns">
                <div class="language-switcher">
                    <img src="./logo/flags.png" alt="flag" class="flag-icon">
                    <span class="lang-text">EN</span>
                    <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <button class="btn btns_btn">Войти</button>
            </div>
        </header>

        <!-- ГЛАВНЫЙ БЛОК -->
        <main>
            <div class="hero">
                <div class="hero__text">
                    <p class="p1">+300 прошедших отбор психологов</p>
                    <h1 class="p2">Сессии с психологом<br>Онлайн</h1>
                    <button class="btn hero__btn">Начать беседу</button>
                </div>

                <div class="hero__images">
                    <img src="./logo/people.png" alt="people" class="people">
                    <img src="./logo/cloud.png" alt="cloud" class="cloud1">
                    <img src="./logo/cloud2.png" alt="cloud" class="cloud2">
                    <img src="./logo/cloud.png" alt="cloud" class="cloud3">
                </div>
            </div>
        </main>

    </div>
</body>
</html>
